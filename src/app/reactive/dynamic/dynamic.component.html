<form (ngSubmit)="save()" [formGroup]="dynamicForm">
  <!-- nombre -->
  <div class="mb-3 row">
    <label for="nombrre" class="col-sm-3 col-form-lable">Nombre*</label>
    <div class="col-sm-9">
      <input class="form-control"
             type="text"
             formControlName="name"
             name="name"
             placeholder=" Nombre">
      <div class="form-text text-danger">
        <span *ngIf="inputValid('name')">Campo obligatorio</span>
      </div>
    </div>
  </div>
  <!-- Agragar favorito -->
  <div class="mb-3 row">
    <label for="nombrre" class="col-sm-3 col-form-lable">Agregar*</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control"
               type="text"
               [formControl]="newFav"
               placeholder=" Agregar favorito"
               (keyup.enter)="addFav()">
            <button (click)="addFav()" class="btn btn-outline-primary" type="button" id="button-addon1">Agregar</button>
      </div>
    </div>
  </div>
  <!-- lista favoritos -->
  <div class="mb-3 row">
    <label for="nombrre" class="col-sm-3 col-form-lable">Favoritos</label>
    <div class="col-sm-9" formArrayName="favorites">
      <div class="input-group mb-1" *ngFor="let fav of favoritesArr.controls; let i = index">
        <input class="form-control" [formControlName]="i">   
        <button (click)="delete(i)" class="btn btn-outline-danger" type="button" id="button-addon2">Eliminar</button> 
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button (click)="save()" type="button" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{dynamicForm.valid}}</pre>

<span>Value</span>
<pre>{{dynamicForm.value | json}}</pre>

<span>Agregar Libro</span>
<pre>{{newFav.valid}}</pre>
<pre>{{newFav.value}}</pre>

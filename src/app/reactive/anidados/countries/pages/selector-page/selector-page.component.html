<h1 class="mt'5">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="search()">
  <!-- Selector Continente -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" id="continent" formControlName="region">
        <option value="">--Seleccione Continente--</option>
        <option *ngFor="let region of regions"
                 [value]="region | lowercase">{{region}}
        </option>
      </select>
    </div>
  </div>

  <!-- Selector Pais -->
  <div class="row mb-3" *ngIf="countries.length !==0">
    <div class="col">
      <label class="form-label">País:</label>
      <select class="form-control" id="countries" formControlName="countries">
        <option value="">--Seleccione el país--</option>
        <option *ngFor="let country of countries"
                [value]="country.alpha3Code">{{country.name}}
        </option>
      </select>
    </div>
  </div>
  <!-- Selector Fronteras -->
  <div class="row mb-3" *ngIf="borders.length !==0">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select class="form-control" id="borders" formControlName="borders">
        <option value="">--Seleccione la frontera--</option>
        <option *ngFor="let border of borders"
                 [value]="border.alpha3Code">{{border.name}}</option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="loading">
    <div class="col">
      <div class="alert alert-primary">
        Cargando....
      </div>
    </div>
  </div>
</form>

<div class="row">
  <div class="col">
    <button type="submit" class="btn btn-primary float-end mb-3">Buscar</button>
  </div>
</div>
<h6>Formulario:</h6>
<pre>valid: {{myForm.valid}}</pre>
<pre>value: {{myForm.value | json}}</pre>

<h2>Template: <small>Switches</small></h2>
<hr>

<form #SwitchForm="ngForm">
  <!-- form RADIO -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-lable">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="F"
               [(ngModel)]="user.gender"
               name="gender"
               id="fem"
               required>
        <label class="form-check-label" for="fem">
          Femenino
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="M"
               [(ngModel)]="user.gender"
               name="gender"
               id="masc"
               required>
        <label class="form-check-label" for="masc">
          Masculino
        </label>
      </div>
    </div>
  </div>
  <!-- from SWITCH -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-lable">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               id="notificationCheck"
               name="notifications"
               [(ngModel)]="user.notifications"
               checked>
        <label class="form-check-label" for="notificationCheck">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>
  <!-- form CHECK  -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-lable"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               id="terms"
               name="terms"
               [(ngModel)]="user.terms"
               required>
        <label class="form-check-label" for="terms">
          Términos y condiciones
        </label>
      </div>
    </div>
  </div> 
  <!-- botón -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              [disabled]="SwitchForm.invalid">Guardar</button>
    </div>
  </div>
</form>

<h5>valor del formulario</h5>
<pre>{{SwitchForm.value | json}}</pre>
<br>
<h5>User</h5>
<pre>{{user | json}}</pre>
<br>
<h5>Valid</h5>
<pre>{{SwitchForm.valid}}</pre>
